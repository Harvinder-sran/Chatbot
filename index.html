<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Chatbot Experience</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- ChatKit CDN -->
    <script src="https://cdn.platform.openai.com/deployments/chatkit/chatkit.js" async></script>
</head>

<body>

    <!-- Main Content Area -->
    <main class="hero-section">
        <div class="content-wrapper">
            <h1>Harvinder Singh</h1>
            <p>Experience seamless communication with our advanced AI assistant.</p>
            <!-- The ChatKit widget handles its own toggle button usually, or we can control it via API if needed. 
                 For this implementation, we rely on the widget's default UI. -->
        </div>
    </main>

    <!-- ChatKit Widget Container -->
    <!-- Positioned via CSS -->
    <openai-chatkit id="chatkit-container"></openai-chatkit>

    <script src="script.js"></script>
</body>

</html>
